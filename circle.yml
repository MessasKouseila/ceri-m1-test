machine:
  java:
    version: 'oraclejdk8'
dependencies:
  override:
    - mvn clean # install -U #clean and force install dependencies
  pre:
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb

general:
  branches:
    only:
      - master
test:
  override:
    - mvn test jacoco:report
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=d6a7a510a8f04f2185f0535f69ab4be0 -DapiToken=d6a7a510a8f04f2185f0535f69ab4be0